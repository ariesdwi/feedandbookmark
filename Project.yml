name: testdansmultipro
options:
  bundleIdPrefix: com.dans.app.testdansmultipro
  deploymentTarget:
    iOS: 15.0

packages:
  Algorithms:
    url: https://github.com/apple/swift-algorithms
    from: 1.0.0

  Alamofire:
    url: https://github.com/Alamofire/Alamofire.git
    minorVersion: 5.6.0

targets:
  testdansmultipro:
    type: application
    platform: iOS
    sources:
      - path: App
      - path: App/Assets.xcassets
        type: assetcatalog
    info:
      path: App/Info.plist
      properties:
        CFBundleIdentifier: com.casha.CashaApp
        NSCameraUsageDescription: "Kami memerlukan akses kamera untuk mengambil foto struk transaksi Anda."
        NSPhotoLibraryUsageDescription: "Kami memerlukan akses galeri untuk memilih foto struk transaksi."
        CFBundleIconName: AppIcon
        UILaunchStoryboardName: LaunchScreen
    dependencies:
      - target: Core
      - target: Domain
      - target: Data
      - package: Algorithms
    frameworks:
      - CoreData

  Core:
    type: framework
    platform: iOS
    sources: [Core]
    resources:
      - Core/sources/Persistance/CashaModel.xcdatamodeld
    info:
      path: Core/Info.plist
      properties:
        CFBundleIdentifier: com.casha.Core
    dependencies:
      - package: Alamofire

  Domain:
    type: framework
    platform: iOS
    sources: [Domain]
    info:
      path: Domain/Info.plist
      properties:
        CFBundleIdentifier: com.casha.Domain

  Data:
    type: framework
    platform: iOS
    sources: [Data]
    info:
      path: Data/Info.plist
      properties:
        CFBundleIdentifier: com.casha.Data
    dependencies:
      - target: Domain
      - target: Core

  DataTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: DataTests
    info:
      path: DataTests/Info.plist
      properties:
        CFBundleIdentifier: com.casha.DataTests
    dependencies:
      - target: Data
      - target: Core
      - target: Domain
